

  <div class="container mt-5">
    <h2 class="text-center mb-4">Consultar Médicos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID Médico</th>
          <th>Nombres</th>
          <th>Especialidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medico of medicos">
          <td>{{medico.idMedico}}</td>
          <td>{{medico.Medico}}</td>
          <td>{{medico.Especialidad}}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editar(medico.idMedico)">Editar</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
