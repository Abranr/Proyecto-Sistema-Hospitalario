<!-- Formulario -->
<div class="container mx-auto mt-10 p-5">
  <!-- Título con CSS personalizado -->
  <h2 class="text-center mb-4 custom-title">Agregar Usuario</h2>

  <div class="bg-white shadow-lg rounded-lg p-6">
    <!-- Encabezado con CSS personalizado -->
    <div class="custom-header p-3 rounded-t-lg">Formulario de Usuario</div>

    <div class="p-4">
      <form [formGroup]="CrearUsuario" (ngSubmit)="enviarForm()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div class="form-group">
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" id="username" formControlName="username" required>
          </div>
          <div class="form-group">
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" id="password" formControlName="password" required>
          </div>
          <div class="form-group">
            <label for="dpi" class="block text-sm font-medium text-gray-700">DPI</label>
            <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" id="dpi" formControlName="dpi" required>
          </div>
          <div class="form-group">
            <label for="nombres" class="block text-sm font-medium text-gray-700">Nombres</label>
            <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" id="nombres" formControlName="nombres" required>
          </div>
          <div class="form-group">
            <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
            <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" id="apellidos" formControlName="apellidos" required>
          </div>
          <div class="form-group">
            <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
            <input type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" id="fechaNacimiento" formControlName="fechaNacimiento" required>
          </div>
          <div class="form-group">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" id="email" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="numero" class="block text-sm font-medium text-gray-700">Número de Teléfono</label>
            <input type="tel" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" id="numero" formControlName="numero" required>
          </div>
          <div class="form-group">
            <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
            <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" id="rol" formControlName="idRol" required>
              <option value="1">Paciente</option>
              <option value="2">Administrador</option>
              <option value="3">Médico</option>
            </select>
          </div>
        </div>
        <!-- Botón con CSS personalizado -->
        <button type="submit" class="custom-button">Guardar Usuario</button>
      </form>
    </div>
  </div>
</div>
