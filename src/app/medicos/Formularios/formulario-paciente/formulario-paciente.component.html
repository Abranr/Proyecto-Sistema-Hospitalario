  <!-- Formulario -->
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Agregar Usuario</h2>
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">Formulario de Usuario</div>
      <div class="card-body">
        <form [formGroup]="CrearUsuario" (ngSubmit)="enviarForm()">
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password"  required>
          </div>
          <div class="form-group mb-3">
            <label for="dpi">DPI</label>
            <input type="text" class="form-control" id="dpi" formControlName="dpi"  required>
          </div>
          <div class="form-group mb-3">
            <label for="nombres">Nombres</label>
            <input type="text" class="form-control" id="nombres"  formControlName="nombres" required>
          </div>
          <div class="form-group mb-3">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" formControlName="apellidos"  required>
          </div>
          <div class="form-group mb-3">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento"  required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email"  required>
          </div>
          <div class="form-group mb-3">
            <label for="numero">Número de Teléfono</label>
            <input type="tel" class="form-control" id="numero"  formControlName="numero"  required>
          </div>
          <div class="form-group mb-3">
            <label for="rol">Rol</label>
            <select class="form-control" id="rol"  formControlName="idRol" required>
              <option value="1">Paciente</option>
              <option value="2">Administrador</option>
              <option value="3">Médico</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Guardar Usuario</button>
        </form>
      </div>
    </div>
  </div>
