
  <!-- Formulario de Agregar Médico -->
  <div class="container mt-5">
    <h2 class="text-center">Agregar Médico</h2>
    <div class="card shadow-sm">
      <div class="card-header">Formulario de Médico</div>
      <div class="card-body">
        <form [formGroup]="CrearMedico" (ngSubmit)="enviarForm()">
          <div class="form-group mb-3">
            <label for="especialidad">Especialidad</label>
            <select class="form-control" id="especialidad" formControlName="idEspecialidad" required>
              <option *ngFor="let especialidad of especialidades" value={{especialidad.idEspecialidad}}>{{especialidad.nombre}}</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="usuario">Usuario</label>
            <select class="form-control" id="usuario" formControlName="idUsuario" required>
              <option *ngFor="let medico of medicos" value={{medico.idMedico}}>{{medico.Medico}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Guardar Médico</button>
        </form>
      </div>
    </div>
  </div>
