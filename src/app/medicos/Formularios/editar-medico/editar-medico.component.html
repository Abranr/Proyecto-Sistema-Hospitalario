
  <!-- Formulario de Agregar Médico -->
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Editar Médico</h2>
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">Formulario de Médico</div>
      <div class="card-body">
        <form [formGroup]="editarMedico" (ngSubmit)="enviarForm()">
          <div class="form-group mb-3">
            <label for="especialidad">Especialidad</label>
            <select class="form-control" id="especialidad" formControlName="idEspecialidad" required>
              <option *ngFor="let especialidad of especialidades" value={{especialidad.idEspecialidad}}>{{especialidad.nombre}}</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="usuario">Usuario</label>
            <select class="form-control" id="idUsuario" formControlName="idUsuario" required>
              <option *ngFor="let medico of medicos" value={{medico.idUsuario}}>{{medico.Nombre}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Editar Médico</button>
          <button type="button" class="btn btn-success mt-3" (click)="eliminar(medico.idMedico)">Eliminar Médico</button>
        </form>
      </div>
    </div>
  </div>
