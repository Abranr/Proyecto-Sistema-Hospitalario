<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Editar Historial</h2>
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">Formulario de Historial</div>
      <div class="card-body">
        <form [formGroup]="editarHistorial" (ngSubmit)="enviarForm()">
          <div class="form-group mb-3">
            <label for="medico">Paciente</label>
            <select class="form-control" id="idPaciente" formControlName="idPaciente" required (change)="consultarCitas($event)">
              <option *ngFor="let paciente of pacientes" value={{paciente.idUsuario}}>{{paciente.Nombre}}</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="sala">Citas</label>
            <select class="form-control" id="idCita" formControlName="idCita" required>
              <option *ngFor="let cita of citas" value={{cita.idCita}}>Cita {{cita.idCita}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Editar Horario</button>
          <button type="button" class="btn btn-success" (click)="eliminar(historial.idHistorial)">Eliminar Horario</button>
        </form>
        <div *ngIf="citas.length === 0">
          No hay citas disponibles para el paciente seleccionado.
      </div>
      </div>
    </div>
  </div>
